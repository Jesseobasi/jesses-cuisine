<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu - Jesse's Cuisines</title>
    
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icons/192.png" type="image/jpeg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F59E0B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jesse's Cuisines">
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">
</head>
<body>

    <div id="preloader"><div class="spinner"></div></div>

    <header>
      <nav id="navbar">
        <div class="nav-container">
          <h1 class="logo"><a href="index.html">Jesse's Cuisines</a></h1>
          <ul class="nav-links">
            <li><a href="index.html#about">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="catering.html">Catering</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li class="mobile-cart-link"><a href="cart.html" id="mobile-cart-icon">Cart (0)</a></li>
          </ul>
          <a href="cart.html" id="cart-icon" class="btn-cart">Cart (0)</a>
          <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </nav>
    </header>

    <main class="section menu-page-section">
      <div class="menu-container">
          
          <h2>Our Full Menu</h2>
          <p class="social-subtitle" style="margin-top: -2rem;">All items are sold in tray sizes. Click an item for details and to select a size.</p>

          <div class="search-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              <input type="search" id="search-bar" placeholder="Search this category...">
          </div>
  
          <nav class="tab-nav">
              <button class="tab-link active" data-tab="appetizers">Appetizers</button>
              <button class="tab-link" data-tab="proteins">Proteins (Mains)</button>
              <button class="tab-link" data-tab="pasta">Rice & Pasta</button>
              <button class="tab-link" data-tab="sides">Sides</button>
              <button class="tab-link" data-tab="desserts">Desserts</button>
          </nav>
  
          <div id="appetizers" class="tab-content active">
              <div class="menu-grid"></div>
          </div>
  
          <div id="proteins" class="tab-content">
              <div class="menu-grid"></div>
          </div>
  
          <div id="pasta" class="tab-content">
              <div class="menu-grid"></div>
          </div>
  
          <div id="sides" class="tab-content">
              <div class="menu-grid"></div>
          </div>
          
          <div id="desserts" class="tab-content">
              <div class="menu-grid"></div>
          </div>
  
      </div>
    </main>

    <div id="menu-modal" class="modal-overlay">
      <div class="modal-content">
        <button id="modal-close" class="modal-close-btn">&times;</button>
        <img id="modal-image" src="" alt="Menu Item" class="modal-image">
        <div class="modal-info">
          <h2 id="modal-title"></h2>
          
          <p id="modal-description"></p>
          
          <form id="modal-form">
            <fieldset class="modal-options">
              <legend>Select a Size</legend>
              </fieldset>
            
            <p id="modal-details" class="modal-details"></p>
            <button type="submit" class="btn ripple add-to-cart-btn">Add to Cart</button>
          </form>

        </div>
      </div>
    </div>


    <footer>
      <p>© 2025 Jesse's Cuisines — Designed with ❤️</p>
    </footer>

    <script src="cart.js"></script>

    <script>
      // --- Navbar shrink and animation ---
      window.addEventListener("scroll", function() {
        const navbar = document.getElementById("navbar");
        navbar.classList.toggle("scrolled", window.scrollY > 50);
      });

      // --- Mobile menu toggle ---
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        navLinks.classList.toggle("active");
      });

      // --- Tab and Search Logic ---
      const tabLinks = document.querySelectorAll(".tab-link");
      const tabContents = document.querySelectorAll(".tab-content");
      const searchBar = document.getElementById("search-bar");

      tabLinks.forEach(link => {
          link.addEventListener("click", () => {
              const tabId = link.getAttribute("data-tab");
              tabLinks.forEach(item => item.classList.remove("active"));
              tabContents.forEach(item => item.classList.remove("active"));
              link.classList.add("active");
              document.getElementById(tabId).classList.add("active");
              searchBar.value = ""; 
              document.querySelectorAll(".food-card").forEach(card => card.style.display = "flex");
          });
      });
      
      
      // === NEW: Global variable to store menu data ===
      let allMenuData = [];

      // --- Menu Loading Logic ---
      document.addEventListener("DOMContentLoaded", () => {
        loadMenu();
        setupModal();
      });

      async function loadMenu() {
        try {
          const response = await fetch('menu-data.json');
          allMenuData = await response.json(); // Store in global variable

          const containers = {
            appetizers: document.querySelector("#appetizers .menu-grid"),
            proteins: document.querySelector("#proteins .menu-grid"),
            pasta: document.querySelector("#pasta .menu-grid"),
            sides: document.querySelector("#sides .menu-grid"),
            desserts: document.querySelector("#desserts .menu-grid")
          };

          if (!containers.appetizers) {
            console.error("One or more menu grid containers are missing from the HTML.");
            return;
          }

          allMenuData.forEach(item => {
            // Get the price of the *first* (smallest) option to display
            const startingPrice = item.options[0].price;
            
            const foodCardHTML = `
              <div class="food-card" 
                   data-id="${item.id || ''}"
                   data-name="${item.name || ''}" 
                   data-image="${item.image_large || item.image || ''}" 
                   data-description="${item.description || ''}"
                   data-details="${item.details || ''}">
                  <img src="${item.image || 'images/test.jpg'}" alt="${item.name || 'Menu item'}">
                  <div class="food-info">
                      <h3>${item.name || 'Menu Item'}</h3>
                      <p class="card-tray-size">Starts at $${parseFloat(startingPrice).toFixed(2)}</p>
                  </div>
              </div>
            `;
            if (containers[item.category]) {
              containers[item.category].innerHTML += foodCardHTML;
            }
          });

          setupSearchFilter();

        } catch (error) {
          console.error("Failed to load menu data from menu-data.json:", error);
        }
      }

      // --- Search Filter Logic (Per-Tab) ---
      function setupSearchFilter() {
        searchBar.addEventListener("keyup", (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const activeTab = document.querySelector(".tab-content.active");
            if (!activeTab) return; 
            const foodCards = activeTab.querySelectorAll(".food-card");

            foodCards.forEach(card => {
                const title = card.querySelector("h3").textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = "flex";
                } else {
                    card.style.display = "none";
                }
            });
        });
      }

      // --- MODAL LOGIC (HEAVILY UPDATED) ---
      function setupModal() {
        const modal = document.getElementById('menu-modal');
        if (!modal) return; 

        const modalOverlay = document.querySelector('.modal-overlay');
        const modalCloseBtn = document.getElementById('modal-close');
        const menuContainer = document.querySelector('.menu-container');
        const modalForm = document.getElementById('modal-form');
        const modalOptionsContainer = modalForm.querySelector('.modal-options');

        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalDetails = document.getElementById('modal-details');

        // Open Modal
        menuContainer.addEventListener('click', function(e) {
          const card = e.target.closest('.food-card');
          if (!card) return; 

          // Find the full item data from our global variable
          const itemData = allMenuData.find(item => item.id === card.dataset.id);
          if (!itemData) return;

          // Populate modal with basic info
          modalImage.src = card.dataset.image;
          modalTitle.textContent = card.dataset.name;
          modalDescription.textContent = card.dataset.description;
          modalDetails.textContent = card.dataset.details;
          
          // --- Dynamically create radio buttons ---
          modalOptionsContainer.innerHTML = '<legend>Select a Size</legend>'; // Clear old options
          
          itemData.options.forEach((option, index) => {
            const optionId = `option-${itemData.id}-${option.id_suffix}`;
            const optionHTML = `
              <label for="${optionId}" class="radio-option modal-radio">
                <input type
="radio" 
                       id="${optionId}" 
                       name="tray-option" 
                       value="${option.id_suffix}"
                       ${index === 0 ? 'checked' : ''}
                       data-price="${option.price}"
                       data-tray-size="${option.tray_size}">
                <span class="option-label">
                  <span class="option-size">${option.tray_size}</span>
                  <span class="option-price">$${parseFloat(option.price).toFixed(2)}</span>
                </span>
              </label>
            `;
            modalOptionsContainer.innerHTML += optionHTML;
          });
          
          // Store the item's base data on the form
          modalForm.dataset.id = itemData.id;
          modalForm.dataset.name = itemData.name;
          modalForm.dataset.image = itemData.image;

          modalOverlay.classList.add('modal-open');
        });
        
        // Add to cart from modal form submission
        modalForm.addEventListener('submit', function(e) {
          e.preventDefault(); // Stop form from submitting
          
          const selectedOption = modalForm.querySelector('input[name="tray-option"]:checked');
          if (!selectedOption) {
            alert("Please select a size.");
            return;
          }
          
          // Create the item object to add to the cart
          const itemToAdd = {
            id: modalForm.dataset.id + '-' + selectedOption.value, // e.g., "rnp004-small"
            base_id: modalForm.dataset.id,
            name: modalForm.dataset.name,
            price: selectedOption.dataset.price,
            tray_size: selectedOption.dataset.traySize,
            image: modalForm.dataset.image
          };
          
          addToCart(itemToAdd); // This function is in cart.js
          closeModal();
        });

        function closeModal() {
          modalOverlay.classList.remove('modal-open');
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', function(e) {
          if (e.target === modalOverlay) {
            closeModal();
          }
        });
      }
    </script>
    
    <script>
      const preloader = document.getElementById('preloader');
      window.addEventListener('load', () => {
        preloader.classList.add('loaded');
      });
    </script>
    
    <script>
      // PWA Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful');
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>

</body>
</html>
