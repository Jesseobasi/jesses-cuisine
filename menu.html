<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu - Simma</title>
    
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    
    <link rel="icon" href="images/icons/192.png" type="image/jpeg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D1495B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Simma">
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">
</head>
<body>

    <div id="preloader"><div class="spinner"></div></div>

    <header>
      <nav id="navbar">
        <div class="nav-container">
          <h1 class="logo"><a href="index.html">Simma</a></h1>
          <ul class="nav-links">
            <li><a href="index.html#about">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="catering.html">Catering</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
          <a href="cart.html" id="cart-icon" class="btn-cart">Cart (0)</a>
          <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </nav>
    </header>

    <main class="section menu-page-section">
      <div class="menu-container">
          
          <h2>Our Full Menu</h2>
          <p class="social-subtitle" style="margin-top: -2rem;">All items are sold in tray sizes. Click an item for details and to select a size.</p>

          <div class="search-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              <input type="search" id="search-bar" placeholder="Search this category...">
          </div>
  
          <nav class="tab-nav">
              <button class="tab-link active" data-tab="appetizers">Appetizers</button>
              <button class="tab-link" data-tab="proteins">Proteins (Mains)</button>
              <button class="tab-link" data-tab="pasta">Rice & Pasta</button>
              <button class="tab-link" data-tab="sides">Sides</button>
              <button class="tab-link" data-tab="desserts">Desserts</button>
          </nav>
  
          <div id="appetizers" class="tab-content active">
              <div class="menu-grid"></div>
          </div>
  
          <div id="proteins" class="tab-content">
              <div class="menu-grid"></div>
          </div>
  
          <div id="pasta" class="tab-content">
              <div class="menu-grid"></div>
          </div>
  
          <div id="sides" class="tab-content">
              <div class="menu-grid"></div>
          </div>
          
          <div id="desserts" class="tab-content">
              <div class="menu-grid"></div>
          </div>
  
      </div>
    </main>

    <div id="menu-modal" class="modal-overlay">
      </div>


    <footer>
      <p>© 2025 Simma — Designed with ❤️</p>
    </footer>

    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      // All menu page scripts (loadMenu, setupModal, etc.)
    </script>
    <script>
      // PWA Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful');
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>

    <script>
      const preloader = document.getElementById('preloader');
      window.addEventListener('load', () => {
        preloader.classList.add('loaded');
      });
    </script>
</body>
</html>
