<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu - Jesse's Cuisines</title>
    
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/headshot.jpg" type="image/jpeg">
</head>
<body>

    <div id="preloader"><div class="spinner"></div></div>

    <header>
      <nav id="navbar">
        <div class="nav-container">
          <h1 class="logo"><a href="index.html">Jesse's Cuisines</a></h1>
          <ul class="nav-links">
            <li><a href="index.html#about">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="catering.html">Catering</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
          <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </nav>
    </header>

    <main class="section menu-page-section">
      <div class="menu-container">
          
          <h2>Our Full Menu</h2>

          <div class="search-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              <input type="search" id="search-bar" placeholder="Search this category...">
          </div>
  
          <nav class="tab-nav">
              <button class="tab-link active" data-tab="african">African</button>
              <button class="tab-link" data-tab="asian">Asian</button>
              <button class="tab-link" data-tab="european">European</button>
              <button class="tab-link" data-tab="american">American</button>
          </nav>
  
          <div id="african" class="tab-content active">
              <div class="menu-grid"></div>
          </div>
  
          <div id="asian" class="tab-content">
              <div class="menu-grid"></div>
          </div>
  
          <div id="european" class="tab-content">
              <div class="menu-grid"></div>
          </div>
  
          <div id="american" class="tab-content">
              <div class="menu-grid"></div>
          </div>
  
      </div>
    </main>

    <div id="menu-modal" class="modal-overlay">
      <div class="modal-content">
        <button id="modal-close" class="modal-close-btn">&times;</button>
        <img id="modal-image" src="" alt="Menu Item" class="modal-image">
        <div class="modal-info">
          <h2 id="modal-title"></h2>
          <span id="modal-price" class="modal-price"></span>
          <p id="modal-description"></p>
          <p id="modal-details" class="modal-details"></p>
          <a href="order.html" class="btn ripple">Order This</a>
        </div>
      </div>
    </div>


    <footer>
      <p>© 2025 Jesse's Cuisines — Designed with ❤️</p>
    </footer>

    <script>
      // --- Navbar shrink and animation ---
      window.addEventListener("scroll", function() {
        const navbar = document.getElementById("navbar");
        navbar.classList.toggle("scrolled", window.scrollY > 50);
      });

      // --- Mobile menu toggle ---
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        navLinks.classList.toggle("active");
      });

      // --- Tab and Search Logic ---
      const tabLinks = document.querySelectorAll(".tab-link");
      const tabContents = document.querySelectorAll(".tab-content");
      const searchBar = document.getElementById("search-bar");

      tabLinks.forEach(link => {
          link.addEventListener("click", () => {
              const tabId = link.getAttribute("data-tab");
              tabLinks.forEach(item => item.classList.remove("active"));
              tabContents.forEach(item => item.classList.remove("active"));
              link.classList.add("active");
              document.getElementById(tabId).classList.add("active");
              
              searchBar.value = ""; 
              
              const allFoodCards = document.querySelectorAll(".food-card");
              allFoodCards.forEach(card => {
                  card.style.display = "flex";
              });
          });
      });

      // --- Menu Loading Logic ---
      document.addEventListener("DOMContentLoaded", () => {
        loadMenu();
        // Setup the modal listeners *after* the DOM is loaded
        setupModal();
      });

      async function loadMenu() {
        try {
          const response = await fetch('menu-data.json');
          const menuData = await response.json();

          const containers = {
            african: document.querySelector("#african .menu-grid"),
            asian: document.querySelector("#asian .menu-grid"),
            european: document.querySelector("#european .menu-grid"),
            american: document.querySelector("#american .menu-grid")
          };

          if (!containers.african || !containers.asian || !containers.european || !containers.american) {
            console.error("One or more menu grid containers are missing from the HTML.");
            return;
          }

          menuData.forEach(item => {
            // **UPDATED HTML TEMPLATE with data-* attributes**
            const foodCardHTML = `
              <div class="food-card" 
                   data-name="${item.name || ''}" 
                   data-image="${item.image_large || item.image || ''}" 
                   data-description="${item.description || ''}" 
                   data-price="${item.price || ''}" 
                   data-details="${item.details || ''}">
                  <img src="${item.image || 'images/test.jpg'}" alt="${item.name || 'Menu item'}">
                  <div class="food-info">
                      <h3>${item.name || 'Menu Item'}</h3>
                      <p>${item.description || 'Details coming soon.'}</p>
                  </div>
              </div>
            `;
            if (containers[item.category]) {
              containers[item.category].innerHTML += foodCardHTML;
            }
          });

          setupSearchFilter();

        } catch (error) {
          console.error("Failed to load menu data from menu-data.json:", error);
          const menuContainer = document.querySelector(".menu-container");
          if(menuContainer) {
            menuContainer.innerHTML += "<p style='text-align: center; color: var(--color-text-medium);'>Could not load menu. Please check back later.</p>";
          }
        }
      }

      // --- Search Filter Logic (Per-Tab) ---
      function setupSearchFilter() {
        searchBar.addEventListener("keyup", (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            const activeTab = document.querySelector(".tab-content.active");
            if (!activeTab) return; 
            
            const foodCards = activeTab.querySelectorAll(".food-card");

            foodCards.forEach(card => {
                const title = card.querySelector("h3").textContent.toLowerCase();
                const description = card.querySelector("p").textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = "flex";
                } else {
                    card.style.display = "none";
                }
            });
        });
      }

      // --- NEW MODAL LOGIC ---
      function setupModal() {
        const modal = document.getElementById('menu-modal');
        if (!modal) return; // Exit if modal not on page

        const modalOverlay = document.querySelector('.modal-overlay');
        const modalCloseBtn = document.getElementById('modal-close');
        const menuContainer = document.querySelector('.menu-container');

        // Modal content elements
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalPrice = document.getElementById('modal-price');
        const modalDescription = document.getElementById('modal-description');
        const modalDetails = document.getElementById('modal-details');

        // Open modal (using event delegation)
        menuContainer.addEventListener('click', function(e) {
          const card = e.target.closest('.food-card');
          if (!card) return; // Exit if click was not on a food card

          // Populate modal with data from the card's data attributes
          modalImage.src = card.dataset.image;
          modalTitle.textContent = card.dataset.name;
          modalDescription.textContent = card.dataset.description;

          // Only show price and details if they exist
          const price = card.dataset.price;
          const details = card.dataset.details;
          
          modalPrice.textContent = price;
          modalDetails.textContent = details;
          
          modalPrice.style.display = price ? 'block' : 'none';
          modalDetails.style.display = details ? 'block' : 'none';

          // Show the modal
          modalOverlay.classList.add('modal-open');
        });

        // Close modal function
        function closeModal() {
          modalOverlay.classList.remove('modal-open');
        }

        // Close modal by clicking close button
        modalCloseBtn.addEventListener('click', closeModal);

        // Close modal by clicking on the background overlay
        modalOverlay.addEventListener('click', function(e) {
          if (e.target === modalOverlay) {
            closeModal();
          }
        });
      }
    </script>

    <script>
      const preloader = document.getElementById('preloader');
      window.addEventListener('load', () => {
        preloader.classList.add('loaded');
      });
    </script>

</body>
</html>
